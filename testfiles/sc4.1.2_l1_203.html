<body>
  <h1>Pizza House: Create Your Pizza Online</h1>
  <p>Step 2 of 4: choose your pizza toppings.</p>
  <form action="sc1.1.1_l1_045_processformdummy.html">
    <p>
      <input type="checkbox" name="topping" id="grilledChicken" value="grilledChicken" /><label for="grilledChicken">grilled chicken</label><br />
      <input type="checkbox" name="topping" id="eggplant" value="eggplant" /><label for="eggplant">grilled eggplant slices</label><br />
      <input type="checkbox" name="topping" id="figs" value="figs" /><label for="figs">chopped fresh figs</label><br />
      <input type="checkbox" name="topping" id="sausage" value="sausage" /><label for="sausage">crumbled sausage</label><br />
      <input type="checkbox" name="topping" id="shrimp" value="shrimp" /><label for="shrimp">shrimp</label><br />
      <input type="checkbox" name="topping" id="tomato" value="tomato" /><label for="tomato">thinly sliced tomatoes</label>
    </p>
    <p><input type="reset" class="reset" value="Delete my choices" /> <input class="submit" type="submit" value="Confirm toppings and go to choice of cheese" /></p>
  </form>
