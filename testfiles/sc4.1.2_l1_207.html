<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Name, Role and Value for Form Controls (BenToWeb Testfile)</title>
<style type="text/css">
  body {
    font-family: 'Trebuchet MS', Verdana, Helvetica, Arial, sans-serif;
    font-size: 1em;
  }
  input, select { font-size: 1em; vertical-align: middle; }
  option { margin-right: .3em; }
</style>
</head>
<body>
  <form action="sc1.1.1_l1_045_processformdummy.html">
   <fieldset><legend>Telephone number</legend>
     <input type="text" size="3" id="countryCode" name="countryCode" title="Country code" />
     <input type="text" size="3" id="areaCode" name="areaCode" title="Area code" />
     <input type="text" size="7" id="subscriber" name="subscriber" title="Subscriber number" />
   </fieldset>
   <p><input type="reset" class="reset" value="Delete number(s)" /> <input class="submit" type="submit" value="Submit number" />
   </p>
  </form>
</body>
</html>
