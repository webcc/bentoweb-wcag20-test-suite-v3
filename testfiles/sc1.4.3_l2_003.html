<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
  <head>
    <title>Text on background text</title>
    <style type="text/css">
body {
  color: #999;
  background: #ddd;
  font-size: 5em
}
div {
  line-height: 1em;
}
#top {
  color: #000;
  background: transparent;
  position: relative;
  top: -1em
}
    </style>
  </head>
  <body>
    <div>Some text</div>
    <div id="top">Another text</div>
  </body>
