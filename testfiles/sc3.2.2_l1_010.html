<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
  <head>
    <title>change of viewport when changing the setting of a select menu (onchange)</title>
    <meta http-equiv="content-script-type" content="text/javascript" />
  </head>
  <body>
	<p>Please select a fruit and then try to tab to the 'process form dummy' link.</p>
    <p><label for="s">fruit: </label><select name="s" id="s" onchange="window.moveBy(20,20)">
        <option value="1">apple</option>
        <option value="2">pear</option>
        <option value="3">banana</option>
      </select></p>
    <p>Have a look at <a href="processformdummy.html">the process form dummy file.</a></p>
  </body>
