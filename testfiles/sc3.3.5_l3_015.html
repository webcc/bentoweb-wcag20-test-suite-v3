<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <title>Web form - help for text input (BenToWeb Testfile)</title>
     <link rel="stylesheet" media="screen,projection" href="resources/css/sc3.3.css" type="text/css" />
	<script type="text/javascript">
	<!--
	function checkspell(elemId) {
		var checkhost = "http://www.spellcheck.net/cgi-bin/spell.exe?action=CHECKWORD&string=";
		window.open(checkhost+document.getElementById(elemId).value);
		document.getElementById("id1").focus();
	}
	//-->
	</script>
  </head>
  <body>
    <h1>Job application</h1>
    <p>Fields marked with an asterisk (*) are mandatory.</p>
    <form method="post" action="processformdummy.html" id="form" style="width: 38em;">
    <div>
       <label class="leftcolmedium" for="first">First name * :</label><input readonly="readonly" type="text" id="first" value="John" /><br />
       <label class="leftcolmedium" for="last">Last name * :</label><input readonly="readonly" type="text" id="last" value="Smith" /><br />
	   <label class="leftcolmedium" for="id1">Desired position * :</label><input type="text" name="e1" id="id1" value="" /><input id="btn1" type="button" onclick="checkspell('id1')" onkeypress="checkspell('id1')"  value="Spellcheck"/>&nbsp;<small>[opens in a new window]</small><br />
	   <div class="space"><input type="submit" name="subok" value="submit" /><br /></div>
	 </div>
	 </form>
  </body>
