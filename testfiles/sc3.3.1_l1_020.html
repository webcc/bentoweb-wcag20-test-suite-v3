<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <title>Web form - list box</title>
     <link rel="stylesheet" media="screen,projection" href="resources/css/sc3.3.css" type="text/css" />
	<script type="text/javascript">
	<!--
	function check() {
		if (document.getElementById("id1").value=="0") {
		  alert("Download was not successful. Please check the following item and try again: The country field is required.");
		  document.getElementById("id1").focus();
		} else {
			document.getElementById("form").submit();
		}
	}
	//-->
	</script>
  </head>
  <body>
    <h1>Download section</h1>
    <p>In order to find the nearest mirror site for downloading the new eSolution software, please select your country in the form below.</p>
    <p>Fields marked with an asterisk (*) are mandatory.</p>
    <form method="post" action="processformdummy.html" id="form">
    <div>
	  <label class="leftcol" for="id1">Country * : </label>
	  <select id="id1" name="e1">
		  <option value="0"></option>
		  <option value="1">Afghanistan</option>
		  <option value="2">Albania</option>
		  <option value="3">Algeria</option>
		  <option value="4">Andorra</option>
		  <option value="5">Angola</option>
		  <option value="6">Other</option>
	  </select><br />
	   <div class="space"><input type="button" name="subok" value="submit" onclick="check()" /><br /></div>
	 </div>
	 </form>
  </body>
