<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
  <head>
    <title>background sound with object element inserted via scripting and stop functionality</title>
	<meta http-equiv="content-script-type" content="text/javascript" />
    <script type="text/javascript">
function stopMIDI()
{
  var pEl = document.getElementById('p');
  var objectEl = document.getElementById('midi');
  pEl.removeChild(objectEl);
}
    </script>
  </head>
  <body>
    <p id="p">
      <script type="text/javascript">document.write('<object id="midi" width="0" height="0" type="audio\/x-midi" data="resources\/audio\/sc1.4.2_l2_001.mid"><param name="src" value="resources\/audio\/sc1.4.2_l2_001.mid" \/>MIDI file containing the madrigal "D\'orrida selce alpina" by Heinrich Sch\u00fctz<\/object> <input type="button" value="stop background music" onclick="stopMIDI()" />')</script>
	</p>
  </body>
