<body>
  <h1>Pizza House: Order Your Pizza Online</h1>
  <p>Step 2 of 3: choose your pizza topping.</p>
  <form action="sc1.1.1_l1_045_processformdummy.html">
    <p>
      <input type="radio" name="topping" id="grilledChicken" value="grilledChicken" /><label for="grilledChicken">grilled chicken, red peppers and pecorino</label><br />
      <input type="radio" name="topping" id="eggplant" value="eggplant" /><label for="eggplant">grilled eggplant slices, white anchovies and Parmesan cheese</label><br />
      <input type="radio" name="topping" id="figs" value="figs" /><label for="figs">chopped fresh figs, arugula and manchego cheese</label><br />
      <input type="radio" name="topping" id="sausage" value="sausage" /><label for="sausage">crumbled sausage, grilled potato slices and goat cheese</label><br />
      <input type="radio" name="topping" id="shrimp" value="shrimp" /><label for="shrimp">shrimp, corn, red onions and pecorino romano cheese</label><br />
      <input type="radio" name="topping" id="tomato" value="tomato" /><label for="tomato">thinly sliced tomatoes, shredded basil and tiny cubes of mozzarella</label>
    </p>
    <p><input class="submit" type="submit" value="Confirm topping and go to checkout" /></p>
  </form>
</body>
