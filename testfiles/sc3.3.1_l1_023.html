  <head>
    <title>Web form - file input</title>
     <link rel="stylesheet" media="screen,projection" href="resources/css/sc3.3.css" type="text/css" />
	<script type="text/javascript">
	<!--
	function check() {
		if (document.getElementById("id1").value=="" ) {
		  alert("File upload was not successful. Please check the following item and try again: The file field is required.");
		  document.getElementById("id1").focus();
		} else {
			document.getElementById("form").submit();
		}
	}
	//-->
	</script>
  </head>
  <body>
    <h1>Shared workspace</h1>
    <p>Folder :test/BenToWeb/</p>
    <h2>Add document</h2>
    <p>Fields marked with an asterisk (*) are mandatory.</p>
    <form method="post" action="processformdummy.html" id="form">
    <div>
	   <label for="id1">Local file * :</label>
	   <input type="file" name="e1" id="id1" /><br/>
	   <div class="space"><input type="button" name="subok" value="submit" onclick="check()" /><br/></div>
	 </div>
	 </form>
  </body>
