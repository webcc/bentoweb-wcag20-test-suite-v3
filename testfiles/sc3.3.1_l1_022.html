	function check() {
		if (document.getElementById("id1").value=="" ) {
		  alert("Feedback could not be sent. Please check the following item and try again: The feedback field is required.");
		  document.getElementById("id1").focus();
		} else {
			document.getElementById("form").submit();
		}
	}

	</script>

  <body>
    <h1>Customer Service</h1>
   	<p>Dear customer,<br />you have received a free copy of the latest release of the eSolution software and volunteered to provide feedback on its functionality. Please enter your experiences in the form below.</p>
    <p>Fields marked with an asterisk (*) are mandatory.</p>
    <form method="post" action="processformdummy.html" id="form">
    <div>
	   <label for="id1">Feedback * : </label><br />
	   <textarea id="id1" name="e1" rows="5" cols="30"></textarea><br />
	   <div class="space"><input type="button" name="subok" value="submit" onclick="check()" /><br /></div>
	 </div>
	 </form>
  </body>
