<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
  <head>
    <title>change of focus when changing the setting of a checkbox (onchange)</title>
    <meta http-equiv="content-script-type" content="text/javascript" />
  </head>
  <body>
	<p>Please check one of the checkboxes and then try to tab to the 'process form dummy' link.</p>
    <p>I like</p>
    <p><input type="checkbox" name="cb1" id="cb1" onchange="document.getElementById('foo2').focus()" /><label for="cb1">apple</label></p>
    <p><input type="checkbox" name="cb2" id="cb2" onchange="document.getElementById('foo2').focus()" /><label for="cb2">pear</label></p>
    <p><input type="checkbox" name="cb3" id="cb3" onchange="document.getElementById('foo2').focus()" /><label for="cb3">banana</label></p>
    <p><label for="foo2">different fruit: </label><input type="text" name="foo2" id="foo2" /></p>
    <p>Have a look at <a href="processformdummy.html">the process form dummy file.</a></p>
  </body>
