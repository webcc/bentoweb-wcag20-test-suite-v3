<title>Name, Role and Value for Form Controls (BenToWeb Testfile)</title>

    font-family: 'Trebuchet MS', Verdana, Helvetica, Arial, sans-serif;

<body>
  <form action="sc1.1.1_l1_045_processformdummy.html">
    <p><label for="naam">Name:</label> <input id="naam" type="text" /></p>
    <fieldset><legend>Favourite style of calligraphy</legend>
      <input type="radio" name="script" id="seal" /><label for="seal">seal script</label><br />
      <input type="radio" name="script" id="clerical" /><label for="clerical">clerical script</label><br />
      <input type="radio" name="script" id="cursive" /><label for="cursive">cursive sript (grass script)</label><br />
      <input type="radio" name="script" id="regular" /><label for="regular">regular sript</label>
    </fieldset>
    <p><input type="reset" class="reset" value="Reset form" /> <input class="submit" type="submit" value="Send" /></p>
  </form>
</body>
