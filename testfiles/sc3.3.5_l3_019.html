<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <title>Web form - help for text input</title>
     <link rel="stylesheet" media="screen,projection" href="resources/css/sc3.3.css" type="text/css" />
  </head>
  <body>
    <h1>Job application</h1>
    <p>Fields marked with an asterisk (*) are mandatory. Help links may open in a new window.</p>
    <form method="post" action="processformdummy.html" id="form"  style="width: 38em;">
    <div>
       <label class="leftcolxlarge" for="first">First name * :</label><input readonly="readonly" type="text" id="first" value="John" /><br />
       <label class="leftcolxlarge" for="last">Last name * :</label><input readonly="readonly" type="text" id="last" value="Smith" /><br />
	   <label class="leftcolxlarge" for="id1">Desired position (<a href="sc3.3.5_l3_005_help.html" target="_blank">help  <small>[opens in a new window]</small></a>):</label><input type="text" name="e1" id="id1" value="" /><br />
	   <div class="space"><input type="submit" name="subok" value="submit" /><br /></div>
	 </div>
	 </form>
  </body>
