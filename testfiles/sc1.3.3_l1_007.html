    <title>Using a non-text mark alone to convey information - pass</title>

  <body>
	<h1>Persons' instant messaging status</h1>
	<ul>
	  <li><abbr title="available">&#x2611;</abbr> Whoopy</li>
	  <li><abbr title="available">&#x2611;</abbr> Charly</li>
	  <li><abbr title="not available">&#x2610;</abbr> Henry</li>
	</ul>
