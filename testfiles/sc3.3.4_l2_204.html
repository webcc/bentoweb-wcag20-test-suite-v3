<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Labels or Instructions (HTML) (BenToWeb Testfile)</title>
    <link rel="stylesheet" media="screen,projection" href="resources/css/sc3.3.css" type="text/css" />
  </head>
  <body>
    <h1>Registration</h1>
    <p>Fields marked with an asterisk (*) are mandatory.</p>
    <form method="post" action="processformdummy.html">
    <div>
       <label class="leftcollarge" for="first">First name * : </label><input readonly="readonly" type="text" id="first" value="John" /><br />
       <label class="leftcollarge" for="last">Last name * : </label><input readonly="readonly" type="text" id="last" value="Smith" /><br />
<fieldset>
<legend>I am interested in the following (check all that apply):</legend>
<input type="checkbox" class="checkbox" id="photo" name="interests" value="ph">
<label for="photo">Photography</label><br />
<input type="checkbox" class="checkbox" id="watercol" name="interests" value="wa">
<label for="watercol">Watercolor</label><br />
<input type="checkbox" class="checkbox" id="acrylic" name="interests" value="ac">
<label for="acrylic">Acrylic</label>
</fieldset>
	   <div class="space"><input type="submit" name="subok" value="submit" /><br /></div>
	</div>
	</form>
  </body>
