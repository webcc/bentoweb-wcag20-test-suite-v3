    <title>Simple data input (BenToWeb test file)</title>
  </head>

  <body>
    <h1>Please Enter your data: </h1>
    <div class="box">
      <p>
        <label class="leftcolmedium" for="label2">First name:</label>
        <input type="text" name="label2" id="label2" />
      </p>
      <p>
        <label class="leftcolmedium" for="label1">Family namy:</label>
        <input type="text" name="label1" id="label1" />
      </p>
      <p>
        <label class="leftcolmedium" for="label3">City of Birth: </label>
        <input type="text" name="label3" id="label3" />
      </p>
    </div>
  </body>
